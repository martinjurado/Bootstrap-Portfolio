    <!-- CSS -->

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">

    <title>Contact</title>

</head>

<body>

    <!-- Start of Main Header -->
    <div class="jumbotron">

        <div class="container">

            <h1 class="text-center mainheader">Martin Jurado</h1> <!--Main Title -->
            
            <ul class="nav justify-content-center navlinks"> <!-- Navigation Links -->
                
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>

            </ul>

        </div>

    </div>
    <!-- End of Main Header -->

    <!-- Start of Form Section -->

    <div class="contactme mt-4">

        <div class="container">
            <div class="row">

                <div class="col-md-12">

                    <p class="contactmeheader"> <!--Contact Me Header-->

                        Contact Me

                    </p>

                    <form class="m-4"> <!--Start of Form-->

                        <div class="form-group">
                            <label for="exampleInputName1" class="emailheader">Name</label>
                            <input type="name" class="form-control" id="exampleInputName11" placeholder="John Doe">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1" class="emailheader">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@example.com">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group">

                            <label for="exampleInputMessage1" class="emailheader">Message</label>
                            <input type="name" class="form-control" id="exampleInputMessage1" placeholder="I'd love to hear from you!">

                        </div>

                        <button type="submit" class="btn btn-primary submit mt-5" id="submit">Submit</button>

                    </form>

                </div>

            </div>

        </div>

    </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

            crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</body>
